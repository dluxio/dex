  var postData, pass = localStorage.getItem('pass')
  getData()
  function getData () {
  fetch(`/postdata`)
        .then(function(response) {
          return response.json();
        })
        .then(function(pd) {
          postData = JSON.parse(JSON.stringify(pd))
          document.querySelector('#json-input').value = JSON.stringify(pd.customJson,null,2)
          var text = ''
          for (var i = 0; i < pd.customJson.tags.length + 1;i++){
          if (pd.customJson.tags[i]){
            text += pd.customJson.tags[i] + ', '
          } else {
            text = text.substr(0, text.length -2)
            break;
          }
          }
          document.querySelector('#validationCustomTags').value = text
          simplemde.value(pd.body)
          document.querySelector('#validationCustomTitle').value = pd.title
    document.querySelector('#validationCustomPermlink').value = pd.permlink
    document.querySelector('#validationCustomUN').value = pd.account
    })
  }
  
  function updateDapp(){
      var changes = postData
      changes.account = document.querySelector('#validationCustomUN').value
    changes.title = document.querySelector('#validationCustomTitle').value
    changes.body = simplemde.value() 
    changes.customJson = JSON.parse(document.querySelector('#json-input').value, null, 2)
    changes.permlink = encodeURI(document.querySelector('#validationCustomPermlink').value)
      fetch(`/update/${pass}`, {
                method: 'POST',
                headers: {
                  "Content-Type": "application/json",
            // "Content-Type": "application/x-www-form-urlencoded",
                },
                body: JSON.stringify(changes)
              })
              .then(response => response.text())
              .catch(error => console.error('Error:', error));
      }
  
  function currentJson(){
  const mdlinks = new RegExp(/\[(.*?)\]\((.*?)\)/g)
  const mdimgs = new RegExp(/(?:!\[(.*?)\]\((.*?)\))/g)
  const text = simplemde.value()
  const links = text.match(mdlinks) || []
  const imgs = text.match(mdimgs) || []
  var json = JSON.parse(document.querySelector('#json-input').value)
  delete json.links
  delete json.image
  for (var i = 0;i < links.length;i++){
    var j = mdlinks.exec(simplemde.value().substr(links[i],simplemde.value().length))[2]
    if(!json.links){json.links = [j]}
    else {
      if (json.links.indexOf(j) == -1){
        json.links.push(j)
      }
    }
  }
  for (var i = 0;i < imgs.length;i++){
    var j = mdimgs.exec(simplemde.value().substr(imgs[i],simplemde.value().length))[2]
    if (json.links.indexOf(j)){json.links.splice(json.links.indexOf(j),1)}
    if(!json.image){json.image = [j]}
    else {json.image.push(j)}
  }
  document.querySelector('#json-input').value = JSON.stringify(json,null,2)
  }
  
  function addTags(){
var tags = document.querySelector('#validationCustomTags').value.split(',').map(item => item.trim())
var json = JSON.parse(document.querySelector('#json-input').value)
json.tags = tags.slice(0, 4)
document.querySelector('#json-input').value = JSON.stringify(json,null,2)
}
